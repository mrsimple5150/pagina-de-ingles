<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>formulario</title>
    <!-- animate.css -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="contacto.css">

</head>

<body>

    <section class="container">
        <h1 class="logo">Contact <span>Us</span></h1>
        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>Contact us</h3>
                <form action="">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" name="fullname" id="fullname">
                    </p>
                    <p>
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email">
                    </p>
                    <p>
                        <label for="phone">Phone number</label>
                        <input type="tel" name="phone" id="phone">
                    </p>
                    <p>
                        <label for="affair">Affair</label>
                        <input type="text" name="affair" id="affair">
                    </p>
                    <p class="block">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" rows="3"></textarea>
                    </p>
                    <button type="submit" class="block">
                        Send
                    </button>
                </form>
            </div>
            <div class="contact-info">
                <h4>more info</h4>
                <ul>
                    <li><i class='bx bxs-location-plus'></i> Lake Drive</li>
                    <li><i class='bx bxs-phone'></i> 111 111 111 1111</li>
                    <li><i class='bx bxs-envelope-open' ></i> edergs@web.com</li>
                </ul>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Odit sint, ex velit harum doloremque et eaque atque. Corrupti, est id.</p>
                <p>EderGS English.</p>

            </div>

        </div>

    </section>
</body>

</html>
